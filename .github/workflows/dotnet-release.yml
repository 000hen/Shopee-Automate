name: .NET Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and ZIP
      run: |
        dotnet build --configuration Release --no-restore
        cd Shopee-Automate\bin
        rename Release Shopee-Automate
        tar.exe -a -c -f Shopee-Automate.zip Shopee-Automate

    - name: Upload AAB Asset
      uses: actions/upload-artifact@v1
      with:
        name: Shopee-Automate.zip
        path: Shopee-Automate/bin/Shopee-Automate.zip

    - uses: "marvinpinto/action-automatic-releases@latest"
      id: create_release
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false

    - name: Upload Asset
      if: steps.create_release.outputs.upload_url
      uses: actions/upload-release-asset@v1
      env:
         GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
         upload_url: ${{steps.create_release.outputs.upload_url}}
         asset_path: Shopee-Automate/bin/Shopee-Automate.zip
         asset_name: Shopee-Automate.zip
         asset_content_type: application/octet-stream

